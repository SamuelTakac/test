<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEE Summit 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #00247d; /* tmavá britská modrá */
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 1rem;
    }

    header img {
      height: 50px;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    nav button {
      background: #cf142b; /* britská červená */
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    nav button:hover {
      background: #a10f20;
    }

    section {
      display: none;
      max-width: 900px;
      margin: auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    section.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th {
      background: #00247d;
      color: white;
    }

    th, td {
      padding: 0.6rem;
      text-align: left;
    }

    tr:hover {
      background: #f1f1f1;
    }

    a {
      color: #00247d;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    header img {
        height: 80px;  /* or even 100px */
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png">
    <h1>Název akce</h1>
  </header>

  <nav>
    <button onclick="showSection('ucastnici')">Účastníci</button>
    <button onclick="showSection('program')">Program</button>
    <button onclick="showSection('kontakt')">Kontakt</button>
  </nav>

  <section id="ucastnici">
    <h2>Seznam účastníků</h2>
    <table>
      <thead>
        <tr>
          <th>Jméno</th>
          <th>Pozice</th>
          <th>LinkedIn</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Magdalena Andrejczuk</td>
          <td>mBank</td>
          <td><a href="#">LinkedIn</a></td>
        </tr>
        <tr>
          <td>Sarah Ramona Anwar</td>
          <td>Econans</td>
          <td><a href="#">LinkedIn</a></td>
        </tr>
        <tr>
          <td>Piotr Arak</td>
          <td>Velobank</td>
          <td><a href="#">LinkedIn</a></td>
        </tr>
      </tbody>
    </table>
  </section>

  <section id="program">
    <h2>Program</h2>
    <p>Zde bude přehled programu akce (např. časový harmonogram).</p>
  </section>

  <section id="kontakt">
    <h2>Kontakt</h2>
    <p>Organizátor: BCC<br>
       E-mail: info@bcc.cz<br>
       Tel: +420 123 456 789</p>
  </section>

  <script>
    function showSection(id) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }
  </script>
</body>
</html>
